{% extends "base.html" %}

{% block body %}
    <h1>SCAN SOMETHING PLS</h1>
	<br>
	
	
	<video id="preview"></video>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        console.log(content);
		switch(content) {
			case "SUBMIT":
				console.log("submitting photon");
				break;
			case "PICKUP":
				console.log("picking up photon");
				break;
			default:
				console.log("doing default behaviour");
		}
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
			if (cameras.length > 1) {
				scanner.start(cameras[1]);
			} else {
				scanner.start(cameras[0]);
			}
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
	
{% endblock %}
