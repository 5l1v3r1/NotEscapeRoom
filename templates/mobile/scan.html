{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <script type="text/javascript" src="{{url_for('static', filename='javascript/probability.js')}}"></script>
{% endblock %}

{% block body %}
    <h1>SCAN SOMETHING PLS</h1>
	<br>
	
	
	<video id="preview"></video>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        console.log(content);
		switch(content) {
			case "PICKUP":
				<!-- New photon picked up -->
				<!--  - assign spin -->
				<!--  - set localstorage flags (spinKnown & spin)-->
				localStorage.setItem("spinKnown", "false");
				var spin = chooseSpin();
				localStorage.setItem("spin", spin);
				break;
			case "MEAUREUPDOWN":
				measureSpin(localStorage.getItem("spin"), "UPDOWN");
				console.log("Spin is now: " + localStorage.getItem("spin"));
				//we just measured, so spin is now known				
				localStorage.setItem("spinKnown", "true");
				break;
			case "MEASURELEFTRIGHT":
				measureSpin(localStorage.getItem("spin"), "LEFTRIGHT");
				console.log("Spin is now: " + localStorage.getItem("spin"));			
				localStorage.setItem("spinKnown", "true");
				break;
			case "MEASUREUPRIGHTDOWNLEFT":
				measureSpin(localStorage.getItem("spin"), "UPRIGHTDOWNLEFT");
				console.log("Spin is now: " + localStorage.getItem("spin"));			
				localStorage.setItem("spinKnown", "true");
				break;
			case "MEASUREUPLEFTDOWNRIGHT":
				measureSpin(localStorage.getItem("spin"), "UPLEFTDOWNRIGHT");
				console.log("Spin is now: " + localStorage.getItem("spin"));			
				localStorage.setItem("spinKnown", "true");
				break;
			case "SUBMIT":
				console.log("submitting photon");
				break;
			default:
				console.log("Didn't recognise that one");
		}
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
			if (cameras.length > 1) {
				scanner.start(cameras[1]);
			} else {
				scanner.start(cameras[0]);
			}
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
	
{% endblock %}
